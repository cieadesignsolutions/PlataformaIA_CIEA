<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}SmartWhats{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="layout">

    <!-- Sidebar principal FIJO -->
    <aside class="sidebar">
      <div class="sidebar-logo">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="CIEA Design Solutions">
      </div>
      <div class="sidebar-title">SmartWhats</div>
      <ul class="sidebar-nav">
        <li><a href="{{ url_for('home') }}">Home</a></li>
		<li class="{{ 'active' if request.path.startswith('/kanban') else '' }}">
			<a href="{{ url_for('ver_kanban') }}">Kanban</a>
		</li>

        <li><a href="{{ url_for('ver_chats') }}">Chats</a></li>
        <li><a href="{{ url_for('configuracion_tab', tab='negocio') }}">Configuraci√≥n</a></li>
      </ul>
    </aside>

    <!-- Contenido principal -->
    <main class="main-content">
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>

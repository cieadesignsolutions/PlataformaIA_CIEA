<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Conversaciones - IA WhatsApp</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="sidebar">
        <h2>Conversaciones</h2>
        <ul>
            {% for chat in chats %}
            <li><a href="{{ url_for('chat', telefono=chat['numero']) }}">{{ chat['numero'] }}</a></li>
            {% endfor %}
        </ul>
    </div>

    <div class="content">
        <div class="header">
            <h1>Plataforma IA WhatsApp</h1>
            <form method="POST" action="{{ url_for('toggle_ia') }}">
                <button class="toggle-btn {{ 'toggle-on' if ia_activa else 'toggle-off' }}" type="submit">
                    {{ 'IA ON' if ia_activa else 'IA OFF' }}
                </button>
            </form>
        </div>

        <div class="chat-box">
            <p>Selecciona una conversaci√≥n desde el panel izquierdo.</p>
        </div>
    </div>
</body>
</html>

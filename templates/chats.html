
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Conversaciones</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 240px;
            background-color: #001f4d;
            color: #fff;
            padding: 20px 0;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            color: gold;
        }

        .contact {
            padding: 12px 20px;
            cursor: pointer;
            border-left: 4px solid transparent;
            transition: background 0.2s, border-left 0.2s;
        }

        .contact.active {
            background-color: #ffc107;
            color: #000;
            font-weight: bold;
        }

        .chat-window {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #f2f2f2;
            border-top-left-radius: 24px;
            border-bottom-left-radius: 24px;
            overflow: hidden;
        }

        .chat-header {
            background-color: #004080;
            padding: 16px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }

        .chat-body {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 60%;
            padding: 12px 16px;
            border-radius: 16px;
            position: relative;
            font-size: 15px;
            line-height: 1.4;
            white-space: pre-wrap;
        }

        .user {
            align-self: flex-start;
            background-color: #007bff;
            color: white;
        }

        .bot {
            align-self: flex-end;
            background-color: #fff3cd;
            color: #333;
        }

        .timestamp {
            font-size: 11px;
            margin-top: 6px;
            text-align: right;
            color: #888;
        }

        .chat-footer {
            display: flex;
            padding: 12px;
            background-color: #e6e6e6;
        }

        .chat-footer input {
            flex: 1;
            padding: 10px 12px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
        }

        .chat-footer button {
            background-color: #004080;
            color: white;
            border: none;
            padding: 10px 16px;
            margin-left: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h2>SmartWhats</h2>
        <div class="contact active">5214491182201</div>
        <div class="contact">5214492156603</div>
        <div class="contact">5214491281690</div>
    </div>
    <div class="chat-window">
        <div class="chat-header">Chat con <strong>5214491182201</strong></div>
        <div class="chat-body">
            <div class="message user">
                Hola, ¿quién eres?
                <div class="timestamp">2025-07-23 18:59:47</div>
            </div>
            <div class="message bot">
                ¡Hola! Soy tu IA de asistencia. ¿En qué puedo ayudarte hoy?
                <div class="timestamp">2025-07-23 18:59:48</div>
            </div>
        </div>
        <div class="chat-footer">
            <input type="text" placeholder="Escribe una respuesta...">
            <button>Enviar</button>
        </div>
    </div>
</div>
</body>
</html>
